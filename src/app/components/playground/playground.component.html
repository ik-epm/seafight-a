<div class="playground">
    <div class="field-container">
        <div class="battlefield player-battlefield"
            [ngClass]="{
                winner: winner === playerName && winner !== '',
                hover: !gameOver
            }">
            <app-battlefield
                [isEnemyField]="false"
                [field] = "playerField">
            </app-battlefield>
        </div>
    </div>
    <div class="field-container">
        <div class="battlefield comp-battlefield"
            [ngClass]="{
                compBattlefieldRotate: gameOn,
                winner: winner === enemyName && winner !== '',
                hover: !gameOver
            }">
            <app-battlefield
                [isEnemyField]="true"
                [field] = "mode === 'computer' ? computerField : enemyField">
            </app-battlefield>
        </div>
        <div
          class="settingsfield hover"
          [ngClass]="{
            settingsRotate: gameOn
          }">
            <app-settingsfield></app-settingsfield>
        </div>
    </div>
    <div class="advice">
        <div
          class="speech"
          *ngIf="advice">
            <h4>{{advice.title}}</h4>
            <p>{{advice.paragraph}}</p>
        </div>
    </div>
</div>
<div class="playground">
    <div class="field-container">
        <div
          class="settingsfield hover"
          *ngIf="messages?.length">
            <div class= "message">
                <div
                  *ngFor="let message of messages; let i = index">
                    {{message}}
                </div>
            </div>
        </div>
    </div>
    <div class="field-container">
        <button
          (click)="gameService.gameInit()"
          *ngIf="gameOver">
          New game
        </button>
        <button
          [disabled]="!gameOn"
          (click)="gameService.passGame(mode)"
          *ngIf="gameOn && !gameOver">
          Pass
        </button>
    </div>
</div>
<div class="timer">
  <span>{{this.min}}</span>:<span>{{this.sec1}}</span> <span>{{this.sec2}}</span>
</div>
